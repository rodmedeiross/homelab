- Downloads:
    - qBittorrent:
        icon: qbittorrent.png
        href: {{HOMEPAGE_VAR_QBITTORRENT_URL}}
        description: Torrent Client
        server: willy
        container: qbittorrent
        widget:
          type: qbittorrent
          url: {{HOMEPAGE_VAR_QBITTORRENT_URL}}
          username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}

    - Jackett:
        icon: jackett.png
        href: {{HOMEPAGE_VAR_JACKETT_URL}}
        description: Indexer Proxy
        server: willy
        container: jackett
        widget:
          type: jackett
          url: {{HOMEPAGE_VAR_JACKETT_URL}}
          key: {{HOMEPAGE_VAR_JACKETT_API_KEY}}

- Infrastructure:
    - Proxmox:
        icon: proxmox.png
        href: {{HOMEPAGE_VAR_PVE_URL}}
        description: Virtualization Platform
        widget:
          type: proxmox
          url: {{HOMEPAGE_VAR_PVE_URL}}

    - Nginx Proxy Manager:
        icon: nginx-proxy-manager.png
        href: {{HOMEPAGE_VAR_NPM_URL}}
        description: Reverse Proxy
        server: willy
        container: npm
        widget:
          type: npm
          url: {{HOMEPAGE_VAR_NPM_URL}}
          username: {{HOMEPAGE_VAR_NPM_USERNAME}}
          password: {{HOMEPAGE_VAR_NPM_PASSWORD}}

    - Portainer:
        icon: portainer.png
        href: {{HOMEPAGE_VAR_PORTAINER_URL}}
        description: Container Management
        server: willy
        container: portainer
        widget:
          type: portainer
          url: {{HOMEPAGE_VAR_PORTAINER_URL}}
          env: 1
          key: {{HOMEPAGE_VAR_PORTAINER_API_KEY}}

    - Watchtower Willy:
        icon: watchtower.png
        href: {{HOMEPAGE_VAR_WATCHTOWER_WILLY_URL}}
        description: Auto Container Updates
        server: willy
        container: watchtower
        widget:
          type: watchtower
          url: {{HOMEPAGE_VAR_WATCHTOWER_WILLY_URL}}
          key: {{HOMEPAGE_VAR_WATCHTOWER_WILLY_TOKEN}}

    - Watchtower Mobydick:
        icon: watchtower.png
        href: {{HOMEPAGE_VAR_WATCHTOWER_MOBYDICK_URL}}
        description: Auto Container Updates
        server: mobydick
        container: watchtower
        widget:
          type: watchtower
          url: {{HOMEPAGE_VAR_WATCHTOWER_MOBYDICK_URL}}
          key: {{HOMEPAGE_VAR_WATCHTOWER_MOBYDICK_TOKEN}}

- Networking:
    - Pi-Hole:
        icon: pihole.png
        href: {{HOMEPAGE_VAR_PIHOLE_URL}}
        description: DNS & Ad Blocking
        proxmoxNode: {{HOMEPAGE_VAR_PVE_NODE}}
        proxmoxVMID: {{HOMEPAGE_VAR_PIHOLE_VMID}}
        proxmoxType: lxc

    - pfsense:
        icon: pfsense.png
        href: {{HOMEPAGE_VAR_PFSENSE_URL}}
        description: Firewall & Router
        proxmoxNode: {{HOMEPAGE_VAR_PVE_NODE}}
        proxmoxVMID: {{HOMEPAGE_VAR_PFSENSE_VMID}}

- Data:
    - Proxmox Backup Server:
        icon: proxmox-backup.png
        href: {{HOMEPAGE_VAR_PBS_URL}}
        description: Backup Server
        proxmoxNode: {{HOMEPAGE_VAR_PVE_NODE}}
        proxmoxVMID: {{HOMEPAGE_VAR_PBS_VMID}}
        proxmoxType: lxc

    - TrueNAS:
        icon: truenas.png
        href: {{HOMEPAGE_VAR_TRUENAS_HOST}}
        description: NAS
        proxmoxNode: {{HOMEPAGE_VAR_PVE_NODE}}
        proxmoxVMID: {{HOMEPAGE_VAR_TRUENAS_VMID}}

- Monitoring:
    - Grafana:
        icon: grafana.png
        href: {{HOMEPAGE_VAR_GRAFANA_URL}}
        description: Metrics & Logs
        server: willy
        container: lgtm
        widget:
          type: grafana
          url: {{HOMEPAGE_VAR_GRAFANA_URL}}
          username: {{HOMEPAGE_VAR_GRAFANA_USER}}
          password: {{HOMEPAGE_VAR_GRAFANA_PASS}}

- Games:
    - RomM:
        icon: romm.png
        href: {{HOMEPAGE_VAR_ROMM_URL}}
        description: ROM Manager
        server: mobydick
        container: romm
        widget:
          type: romm
          url: {{HOMEPAGE_VAR_ROMM_URL}}
          username: {{HOMEPAGE_VAR_ROMM_USERNAME}}
          password: {{HOMEPAGE_VAR_ROMM_PASSWORD}}
