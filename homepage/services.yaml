---
- Media:
    - Plex:
        icon: plex.png
        href: {{HOMEPAGE_VAR_PLEX_HOST}}
        description: Media Server
        server: mobydick
        container: plex
        widget:
          type: plex
          url: {{HOMEPAGE_VAR_PLEX_URL}}
          key: {{HOMEPAGE_VAR_PLEX_API_KEY}}

    - Tautulli:
        icon: tautulli.png
        href: {{HOMEPAGE_VAR_TAUTULLI_URL}}
        description: Plex Statistics
        server: mobydick
        container: tautulli
        widget:
          type: tautulli
          url: {{HOMEPAGE_VAR_TAUTULLI_URL}}
          key: {{HOMEPAGE_VAR_TAUTULLI_API_KEY}}

