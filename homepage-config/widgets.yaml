# Information widgets for the homepage
---
- logo:
    icon: https://gethomepage.dev/img/banner_light@2x.png

- greeting:
    text_size: xl
    text: 'Outerheaven!'

- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

- search:
    provider: google
    target: _blank

# System resources widget
- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    units: metric
    refresh: 3000
    diskUnits: bytes
